version: "3.7"

services:
  db:
    container_name: postgres
    image: postgres:latest
    environment:
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - ${DOCKER_STORAGE}/postgres/data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - infrastructure

  # redis:
  #   container_name: redis
