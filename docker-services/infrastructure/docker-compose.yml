version: "3.7"

services:
  db:
    container_name: postgres
    image: postgres:latest
    environment:
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - ${DOCKER_STORAGE}/postgres/data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - infrastructure

  redis:
    container_name: redis
    image: redis:latest
    ports: 
      - "6379:6379"
    volumes: 
      - ${DOCKER_STORAGE}/redis:/data
    command: redis-server --save 60 1 --loglevel warning
    networks:
      - infrastructure

  nats:
    container_name: nats
    image: nats:latest
    ports:
      - "4222:4222"
      - "8222:8222"
      - "6222:6222"
    networks:
      - infrastructure

  apigateway:
    container_name: apigateway
    image: rarservices.azurecr.io/apigateway:latest
    ports:
      - "10000:80"
      - "10001:443"
    environment:
      - RAR_HostName=${host}
    volumes:
      - ${DOCKER_STORAGE}/apigateway:/data
    restart: unless-stopped
    networks:
      - personal

networks:
  personal:
    name: personal
    external: true
  infrastructure:
    name: infrastructure
    external: true

