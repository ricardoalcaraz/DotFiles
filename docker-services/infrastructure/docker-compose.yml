  #     - infrastructure

  nats:
    container_name: nats
    image: nats:latest
    ports:
      - "4222:4222"
      - "8222:8222"
      - "6222:6222"
    restart: unless-stopped
    networks:
      - infrastructure

networks:
  infrastructure:
    name: infrastructure
    external: true

