services:

  registry:
    container_name: personal-registry
    image: registry:latest
    volumes:
      - ${DOCKER_ROOT}/docker-registry:/var/lib/registry
    restart: unless-stopped
    networks:
      - local


  
  vaultwarden:
    image: vaultwarden/server:latest
    container_name: vaultwarden
    restart: always
    #ports:
    #  - "8020:80"
    environment:
      DOMAIN: "https://vaultwarden.ricardoalcaraz.dev"  # Your domain; vaultwarden needs to know it's https to work properly with attachments
    volumes:
      - $DOCKER_ROOT/vaultwarden:/data
    networks:
      - local

  node-exporter:
    privileged: true
    image: prom/node-exporter
    container_name: node-exporter
    restart: unless-stopped
    #ports:
    #  - "9100:9100"
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - "--path.procfs=/host/proc"
      - "--path.sysfs=/host/sys"
      - "--collector.filesystem.ignored-mount-points"
      - "^/(rootfs/)?(dev|etc|host|proc|run|sys|volume1)($$|/)"
    networks:
      - local

  ollama:
    image: ollama/ollama
    container_name: ollama
    restart: unless-stopped
    ports:
     - 11434:11434
    volumes:
      - /root/ollama:/root/.ollama
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

networks:
  website:
    name: reverse-proxy
    external: true
  local: